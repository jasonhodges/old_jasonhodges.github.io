---
layout: page
title: stuff
---
<ol class="blog--list">
	<!-- the standard loop for all your posts -->
	<ol class="blog--list" data-columns="3">
		{% for post in site.posts %}
		    {% if post.portfolio %}
		        <!-- do nothing here -->
		        <li class="blog__item">
				<a href="{{ post.url }}" class="blog__title delta">
					{{ post.title }}
				</a>
				
				<small class="blog__date">{{ post.date | date: "%d %b" }}</small>
				
				<div class="t-copy">
					<div class="blog__summary">
						{{ post.content | split: '<!-- /intro -->' | first }}
					</div>
					<a href="{{post.url}}" class="teaser__more">
						Continue reading <i class="icon-double-angle-right"></i>
						<span class="offscreen"> about {{post.title}}</span>
					</a>
				</div>
			</li>
		    {% endif %}
		{% endfor %}
	</ol>
</ol>
