<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>{% if page.title %}{{ page.title }}{% else %}Jason Hodges{% endif %}</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="/css/main.css" />
        <link rel="stylesheet" href="/css/syntax.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
        <!--[if lt IE 9]>
        <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

    </head>
    <body>

        <div class="site">
          <div class="header">
            <h1 class="title"><a href="/">{{ site.name }}</a></h1>
            <a class="extra" href="/">home</a>
          </div>
          <section>
            {{ content }}
          </section>
          

          <div class="footer">
            <div class="contact">
              <p>
                Jason Hodges<br />
                Father, Husband and a little crazy<br />
                jason@jasonhodges.me
              </p>
            </div>
            <div class="contact">
              <p>
                <a href="https://github.com/jasonhodges">github.com/jasonhodges</a><br />
                <a href="https://twitter.com/_jasonhodges">twitter.com/_jasonhodges</a><br />
              </p>
            </div>
          </div>
        </div>
      <script type="text/javascript">
  var disqus_shortname  = 'jasonhodges',
      disqus_identifier = '{{ page.path | split:'/' | last | cgi_escape }}',
      disqus_url        = '{{ site.url }}{{ page.url | uri_escape }}'
  ;
  (function() {
    var load = function(src){
      var s = document.createElement('script'); s.type = 'text/javascript'; s.async = true; s.src = src;
      var e = document.getElementsByTagName('script')[0]; e.parentNode.insertBefore(s, e);
    };
    load('//' + disqus_shortname + '.disqus.com/count.js');
    if (document.getElementById('disqus_thread')) {
      load('//' + disqus_shortname + '.disqus.com/embed.js');
    }
  })();
</script>
    </body>
</html>
