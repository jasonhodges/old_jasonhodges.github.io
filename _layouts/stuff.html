{% include head.html %}
{% if page.uniqueID %}
	<body data-page-id="{{page.uniqueID}}">
{% else %}
	<body>
{% endif %}
	{% include header.html %}
	<div class="page__body">

		<div class="t-sector--heading">
			<div class="page__width">
				<h1 class="page__title alpha">{{page.title}}</h1>
			</div>
		</div>

		<div class="page__width" data-columns="3">
			<section class="layout-column spans--3" role="main" id="content">
				{{content}}
			</section>
		</div>
	</div>
	{% include footer.html %}
</body>
</html>
